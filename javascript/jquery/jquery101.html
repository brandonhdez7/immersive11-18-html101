<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div id="row">
        <p>here is a row</p>
    </div>

    <div class="container">
        <p>hello, world</p>
    </div>
    
    <div class="container">
        <div class="row">
            <button class="btn btn-success" id="hide">Hide</button>
            <button class="btn btn-success" id="show">Show</button>
            <button class="btn btn-success" id="toggle">Toggle</button>
            <button class="btn btn-success" id="html">Change html</button>
            <button class="btn btn-success" id="text">Change text</button>
            <button class="btn btn-success" id="css">Change css</button>
            <button class="btn btn-success" id="add-class">add class</button>
            <button class="btn btn-success" id="toggle-class">toggle class</button>

            <button class="btn btn-success" id="prepend">some prepend text</button>
            <button class="btn btn-success" id="append">some append text</button>
            <button class="btn btn-success" id="fade-out">fade out</button>
            <button class="btn btn-success" id="slide">slide out</button>
            <button class="btn btn-success" id="animate">animate</button>
            <button class="btn btn-success" id="goodbye">goodbye-out</button>
            <button class="btn btn-success" id="clone">clone</button>
        </div>
        <div class="row">
            <button class=" btn btn-primary" id="thing"> Do something in jquery</button>
        </div>
