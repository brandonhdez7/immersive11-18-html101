<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
   <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
</head>
<body>

    <div id="countdown_div">
        <h1>Countdown To Chistmas</h1>
        <div class="time-unit">
                <span class="weeks">0</span>
                <span class="small-text">Weeks</span>
            </div>
    
            <div class="time-unit">
                <span class="days">0</span>
                <span class="small-text">Days</span>
            </div>
    
            <div class="time-unit">
                <span class="hours">0</span>
                <span class="small-text">Hours</span>		
            </div>
    
            <div class="time-unit">
                <span class="minutes">0</span>
                <span class="small-text">Minutes</span>
            </div>
    
            <div class="time-unit">
                <span class="seconds">0</span>
                <span class="small-text">Seconds</span>
            </div>

            <div class="message"></div>
    
    </div>
    <div class="new_link">
        <a href="countdown_new_years.html">New Years Countdown</a>
    </div>


    <script src="script.js"></script>
</body>
</html>
